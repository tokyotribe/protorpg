<html>
<head>
<link rel="stylesheet" type="text/css" href="spacemarine.css">
</head>
<script type="text/javascript" src="protorpg.js"></script>
<!-- load weapons and loot -->
<script type="text/javascript" src="weapons_and_loot.js"></script>
<!-- load adventure script -->
<!-- <script src="mission_01_power_core.js"></script> -->
<script type="text/javascript" src="sample_adventure_script.js"></script>
<!-- <script src="random_adventure.js"></script> -->
<body>
<div id="main">
<p>
Please name your character <input type="text" id="charname">
<button type="button" id="changename" onclick="player.changename(charname.value)">Set name</button>
<br />
Please choose your race
<button type="button" id="changerace_h" onclick="player.changerace('human')">Human</button>
<button type="button" id="changerace_e" onclick="player.changerace('elf')">Elf</button>
<button type="button" id="changerace_o" onclick="player.changerace('orc')">Orc</button>
<br />
Please choose your class
<button type="button" id="changeclass_w" onclick="player.changeclass('warrior')">Warrior</button>
<button type="button" id="changeclass_p" onclick="player.changeclass('mage')">Mage</button>
<button type="button" id="changeclass_r" onclick="player.changeclass('rogue')">Rogue</button>
<br />
Generate character
<button type="button" id="generate" onclick="player.generate()">Generate</button>
<br />
</p>
<p id="playerinfo"></p>
<p id="playerstats"></p>
<!-- initially hide inventory element (dropdown+buttons) -->
<p id="inventoryelement" style="display : none">Inventory <select id="inventory"></select>
<button type="button" id="use" onclick="player.use(inventory.value)">Use</button>
<button type="button" id="drop" onclick="player.drop(inventory.value)">Drop</button>
</p>
<p>
<button type="button" id="nextcard" onclick="player.nextcard()">Next</button>
<button type="button" onclick="player.fight()">Fight</button>
<button type="button" onclick="player.runaway()">Run away</button>
<button type="button" onclick="player.save()">Save</button>
<button type="button" onclick="player.load()">Load</button>
<button type="button" onclick="newgame()">New game</button>
</p>
<p id="status"></p>
<!-- initially hide choices element (dropdown+button) -->
<p id="choices" style="display : none">Choices <select id="choice"></select>
<button type="button" id="choose" onclick="choose(choice.value)">Choose</button>
</p>
<p id="enemystats"></p>
<canvas id="mycanvas" width="444" height="319"></canvas>
</div>
<div id="debugpanel">
<p>Debug panel</p>
<p id="debug"></p>
<p id="debug2"></p>
</div>
</body>
</html>
